<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory System | Zainulabdeen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Inventory management system using JavaScript classes, inheritance, and static methods." />
  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --card:#111827; --accent:#22c55e; --accent-2:#16a34a; --muted:#94a3b8; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; background: var(--bg); color: var(--fg); }
    header, footer { padding: 1rem 1.25rem; background: #0b1224; position: sticky; top: 0; z-index: 10; }
    main { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,.06); border-radius: 14px; padding: 1.1rem 1.25rem; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1, h2 { margin: .2rem 0 .8rem; }
    .row { display: flex; gap: .75rem; flex-wrap: wrap; margin-bottom: 1rem; }
    button { padding: .65rem 1rem; border-radius: 10px; border: 0; background: var(--accent); color: #052e16; font-weight: 700; cursor: pointer; transition: transform .06s ease, box-shadow .2s ease, background .2s ease; }
    button:hover { background: var(--accent-2); box-shadow: 0 8px 16px rgba(22,163,74,.25); }
    button:active { transform: translateY(1px); }
    button:focus-visible { outline: 3px solid #93c5fd; outline-offset: 2px; }
    pre { white-space: pre-wrap; word-wrap: break-word; background: rgba(0,0,0,.25); border-radius: 10px; padding: .75rem .9rem; min-height: 180px; }
    .muted { color: var(--muted); }
    a { color: #93c5fd; }
  </style>
</head>
<body>
  <header role="banner">
    <h1>Inventory Management System (JS Classes)</h1>
  </header>

  <main role="main">
    <section class="card" aria-labelledby="outputTitle">
      <div class="row" role="group" aria-label="Inventory actions">
        <button id="runDemo" type="button" aria-label="Run demo to initialize products">Run Demo</button>
        <button id="applyDiscountBtn" type="button" aria-label="Apply fifteen percent discount to all products">Apply 15% Discount</button>
        <button id="recalculateBtn" type="button" aria-label="Recalculate total inventory value">Recalculate Inventory Value</button>
      </div>
      <h2 id="outputTitle">Output</h2>
      <pre id="output" aria-live="polite">Click “Run Demo” to initialize the store and see results here.</pre>
      <p class="muted">All results are also logged to the browser console (F12).</p>
    </section>
  </main>

  <footer role="contentinfo">
    <small>© 2025 Zainulabdeen Al-Thuwaynee — Inventory assignment</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
